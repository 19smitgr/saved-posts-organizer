<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<main>
<body>

  <div class="options">

    <div class="inputs">
      <input id="username" type="text" placeholder="Reddit username" title="Reddit username">
      <input id="password" type="password" placeholder="Reddit password" title="Reddit password">
      <input id="clientID" type="text" placeholder="Client ID" title="Client ID">
      <input id="clientSecret" type="text" placeholder="Client secret" title="Client secret">
    </div>

    <div class="details">
      <h3>Username and password:</h3>
      <span>Your reddit username and password. <i>Note: your details will only be saved locally.</i></span>
      <h3>Client ID and secret:</h3>
      <span>To use this application, you need to set up your reddit account as a devoloper to get client ID and secret. See the setup guide on <a target="_blank" id="githubLink">GitHub</a>.</span>
    </div>

  </div>

  <div class="buttons">
    <button id="saveButton" disabled>Save</button>
  </div>

  <script type="text/javascript" src="options.js"></script>
</body>
</main>
</html>
