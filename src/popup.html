<!DOCTYPE html>
<html>
<head>
  <title>Reddit saved posts organizer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>
<main>
<body>
  <header>
    <div>
      <h1>Saved posts organizer</h1>
      u/<span id="username"></span>
    </div>
    <h1><i title="Add folder" class="fas fa-plus-square" id="addFolder"></i></h1>
  </header>

  <div class="folders" id="folders">
    <div class="folder">All posts</div>
    <div class="folder">Uncategorized</div>
  </div>

  <div class="posts">
    <!-- /uncategorized/ -->
    <div class="title">
      <h2 id="categoryTitle">All posts</h2>
      <i title="Delete category" class="fas fa-minus-square" id="deleteCategory"></i>
    </div>
    <!-- <div class="subfolders">
      <div class="folder">Design</div>
      <div class="folder">Articles</div>
      <div class="folder">Memes</div>
    </div> -->
    <div class="postContainer" id="postContainer">
      <!-- <div class="post">CSS Wand: Easy copy-paste beautiful CSS animations</div>
      <div class="post">Useful list of free website testing tools (speed, accessibility, SEO, uptime, etc.)</div>
      <div class="post">Can we see your portfolio? Any tips for making a portfolio stand out would be great</div>
      <div class="post">Mozilla Firefox now blocks websites, advertisers from tracking you</div> -->
    </div>
  </div>

  <input id="input" type="text" placeholder="New category">

  <footer>
    <div>Last sync: <span id="lastUpdated"></span></div>
    <div class="row">
      <h1><i title="Synchronize" class="fas fa-sync" id="sync"></i></h1>
      <h1><i title="Settings" class="fas fa-cog" id="settings"></i></h1>
    </div>
  </footer>

  <footer class="footerMenu movePostMenu" id="movePostMenu">
    <i class="fas fa-times" id="closeMovePostMenu"></i>
    <h1>Move post to:</h1>
    <div class="folders" id="foldersMovePostMenu">
      <div class="folder">All posts</div>
      <div class="folder">Uncategorized</div>
    </div>
  </footer>

  <footer class="footerMenu errorMenu" id="errorMenu">
    <div>Error: <span id="errorMessage"></span></div>
    <h1 id="linkToSettings">Set up account info</h1>
  </footer>

  <script type="text/javascript" src="snoowrap-v1.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>
</main>
</html>
